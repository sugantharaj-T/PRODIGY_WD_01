<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 100vh;
            background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)),url("https://www.blinkco.io/wp-content/uploads/2022/01/shopping-cart-full-of-food-on-yellow-background-g-2021-09-02-09-26-59-utc-1.jpg");
            background-size: cover;
        }
        /* Navigation Bar Properties */
        nav{
            width: 100%;
            height: 100px;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: sans-serif;
        }
        .logo{
            font-size: 2em;
            letter-spacing: 2px;
        /* Menu properties */
        }
        .Menu a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }
        .Menu a:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid orange;
            transition: 0.4s linear;
        }

        .Menu a:hover:before{
            width: 90%;
        }
        /* Cart Properties */
        .Cart a{
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: orange;
            border-radius: 5px;
            transition: 0.4s linear;
        }

        .Cart a:hover{
            background: transparent;
            border: 1px solid red;
        }
        .content{
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: white;
        }
        .content span{
            letter-spacing: 5px;
        }
        
        .content h1{
            font-size: 3.5em;
        }
        
        .content a{
            text-decoration: none;
            background: orange;
            color: white;
            padding: 15px,25px;
            letter-spacing: 5px;
            transition: 0.4s linear;
        }
        .content a:hover{
        background: transparent;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <b>PRODIGY_01</b>
            </div>
            <!-- Navigation bar -->
            <div class="Menu">
                <a href="#"><b>Home</b></a>
                <a href="#"><b>About</b></a>
                <a href="#"><b>Reviews</b></a>
                <a href="#"><b>Contact Us</b></a>
            </div>
            <div class="Cart">
                <a href="#">View cart</a>
            </div>
        </nav>
        <!-- Body of the page -->
        <section class="content ">
            <span><b>SHOPIFY</b></span>
            <h1><b>Online Shopping</b></h1>
            <br>
            <a href="#"><b>Order Your Groceries now ðŸŒ¿</b></a>
        </section>
</header>   
</body>
</html>
